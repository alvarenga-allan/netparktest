<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <title>Netpark - Orçamento</title>
</head>

<body>
  <div class="title">
    <h1>Orçamento</h1>
    <p>Para requisitar um orçamento, preencha os campos abaixo:</p>
  </div>
  <div class="form-container">
    <section class="contact-form" aria-label="Form">
      <form class="form" action="">
        <fieldset id="fieldset-required">
          <legend>Campos obrigatórios</legend>
          <fieldset>
            <legend>Empresa</legend>
            <div>
              <label for="companyName">Razão social </label>
              <input type="text" id="companyName" name="companyName">
            </div>
            <div>
              <label for="companyCnpj">CNPJ </label>
              <input type="text" class="cnpj" id="companyCnpj" name="companyCnpj" placeholder="00.000.000/0000-00" required>
            </div>
            <div>
              <label for="businessName">Nome Fantasia</label>
              <input type="text" id="businessName" name="businessName" required>
            </div>
            <div>
              <label for="businessEmail">E-mail comercial </label>
              <input type="email" id="businessEmail" name="businessEmail" placeholder="exemplo@mail.com" required>
            </div>
            <div>
              <label for="businessPhone">Telefone comercial </label>
              <input type="text" class="phone" id="businessPhone" name="businessPhone" placeholder="(00) 000000000" required>
            </div>
          </fieldset>
          <fieldset>
            <legend>Financiador</legend>

            <div>
              <label for="financialName">Nome do financiador </label>
              <input type="text" id="financialName" name="financialName" placeholder="Nome completo" required>
            </div>
            <div>
              <label for="financialEmail">E-mail do financiador</label>
              <input type="email" id="financialEmail" name="financialEmail" placeholder="exemplo@mail.com" required>
            </div>
            <div>
              <label for="financialPhone">Telefone do financiador</label>
              <input type="text" class="phone" id="financialPhone" name="financialPhone" placeholder="(00) 000000000" required>
            </div>

            <div>
              <label for="contract">Contrato</label>
              <input type="text" id="contract" name="contract" placeholder="Número do contrato" required>
            </div>
          </fieldset>
          <fieldset>
            <legend>Endereço</legend>
            <div>
              <label for="adress">Logradouro</label>
              <input type="text" id="adress" name="adress" placeholder="Rua..." required>
            </div>
            <div>
              <label for="adressNumber">Número</label>
              <input type="text" id="adressNumber" name="adressNumber" required>
            </div>
            <div>
              <label for="city">Cidade</label>
              <input type="text" id="city" name="city" required>
            </div>
            <div>
              <label for="country">País</label>
              <input type="text" id="country" name="country" required>
            </div>
            <div>
              <label for="ZipCode">CEP</label>
              <input type="text" id="zipCode" name="zipCode" required>
            </div>
          </fieldset>
          <fieldset>
            <legend>Detalhes do evento</legend>
            <div>
              <label for="timeDayInitial">Início do evento</label>
              <input type="time" id="timeDayInitial" name="timeDayInitial" placeholder="00:00" required>
            </div>
            <div>
              <label for="timeDayFinal">Final do evento</label>
              <input type="time" id="timeDayFinal" name="timeDayFinal" placeholder="00:00" required>
            </div>
            <div>
              <label for="qtyGuest">Quantidade de convidados</label>
              <input type="number" id="qtyGuest" name="qtyGuest">
            </div required>
            <div>
              <label for="financialPhone">Dia do evento</label>
              <input type="date" id="financialPhone" name="financialPhone" placeholder="Financial E-mail">
            </div>
          </fieldset>
        </fieldset>
        <fieldset id="fieldset-optional">
          <legend>Campos opcionais - Empresa pagadora</legend>
          <div>
            <label for="payCompanyName">Razão social </label>
            <input type="text" id="payCompanyName" name="payCompanyName">
          </div>
          <div>
            <label for="payCompanyCnpj">CNPJ </label>
            <input type="text" class="cnpj" id="payCompanyCnpj" name="payCompanyCnpj" placeholder="00.000.000/0000-00">
          </div>
          <div>
            <label for="payEmail">E-mail comercial </label>
            <input type="email" id="payEmail" name="payEmail" placeholder="exemplo@mail.com">
          </div>
          <div>
            <label for="payContractName">Nome do pagador </label>
            <input type="text" id="payContractName" name="payContractName" placeholder="Nome completo">
          </div>
          <div>
            <label for="payContractEmail">E-mail do pagador</label>
            <input type="email" id="payContractEmail" name="payContractEmail" placeholder="exemplo@mail.com">
          </div>
          <div class="col-2">
            <label>Observações gerais</label>
            <textarea style="height: 100%" id="generalObservations" name="generalObservations"></textarea>
          </div>
          <button class="button col-2" type="submit">Submeter</button>
      </form>

      </fieldset>

    </section>

  </div>
  <script type="text/javascript" src="js/jquery.mask.js"></script>
  <script type="text/javascript" src="http://js.nicedit.com/nicEdit-latest.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $('.cnpj').mask("99.999.999/9999-99")
      $('.phone').mask("(00) 00000-0000")
      $('#zipCode').mask("00000-000")
    })
  </script>
  <script type="text/javascript">
    bkLib.onDomLoaded(function () { nicEditors.allTextAreas() }); 
  </script>
</body>

</html>
